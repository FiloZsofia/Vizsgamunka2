<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termékeink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.0.0/css/ionicons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="loginscript.js"></script>
    <script src="productscript.js"></script>

</head>
<body>

 <!-- Navigációs sáv: -->   

        <header>
        <div class="container">
            <div class="col-div-3 col3">
                <ion-icon name="color-palette-outline" class="fenti-logokep"></ion-icon><h1 class="logo">Festményvilág<i class="fa fa-bars menu-icon"></i>
                </h1>
            </div>
            <div class="col-div-6">
              <nav>
                <ul>
                  <li><a href="/index.html">Főoldal</a></li>
                  <li><a href="#">Rólunk</a></li>
                  <li><a href="/termekeink.html">Termékeink</a></li>
                  <li><a href="#">Kontakt</a></li>
                </ul>
              </nav>
            </div>
            <div class="col-div-7">
              <button id="btnLogin" class="btnLogin-popup"><ion-icon name="person-outline" size="large"></ion-icon></button>
              <button id="fentikosar"><ion-icon name="cart-outline" size="large"></ion-icon></button>
            </div>
            <div class="clearfix"></div>
        </div>
    </header>
    <!--Regisztráció/bejelentkezés: -->

<div id="popup" class="popup-container">
  <div class="popup-content">

      <span id="btnClose" class="close"><ion-icon name="close"></ion-icon></span>
  
      <div class="form-box login">
          <h2>Bejelentkezés</h2>
          <form action="#">
              <div class="input-box">
                  <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                  <input type="email" required>
                  <label>Email</label>
              </div>
              <div class="input-box">
                  <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                  <input type="password" required>
                  <label>Password</label>
              </div>
              <div class="remember-forgot">
                  <label><input type="checkbox">Emlékezz rám</label>
                  <a href="#">Elfelejtettem a jelszavam</a>
              </div>
              <button type="submit" class="btn">Bejelentkezés</button>
              <div class="login-register">
                  <p>Nincs még fiókod? <a href="#" class="register-link">Regisztráció</a></p>
              </div>
          </form>
      </div>

      <div class="form-box register">
        <h2>Regisztráció</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person-outline"></ion-icon></span>
                <input id="username" type="text" required>
                <label>Felhasználónév</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input id="email" type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input id="password" type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Elfogadom a felhasználói feltételeket</label>
            </div>
            <button id="regButton" type="submit" class="btn">Regisztráció</button>
            <div class="login-register">
                <p>Van már fiókod? <a href="#" class="login-link">Bejelentkezés</a></p>
            </div>
        </form>
    </div>

  </div>
</div>

 <!-- Termékek: -->   

        <section class="section-two">
        <div class="container">
          <div style="text-align: center;">
          <p class="p1">TERMÉKEINK</p>
          <h2 class="heading-1">Termékeink</h2>
          </div>


          </div>
      </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
