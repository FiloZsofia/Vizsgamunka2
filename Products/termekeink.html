<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termékeink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.0.0/css/ionicons.min.css">

<body>


    <!-- Navigációs sáv:--> 
 
    <header id="navi"></header>

    <!--Regisztráció/bejelentkezés: -->

<div id="popup" class="popup-container">
  <div class="popup-content">

      <span id="btnClose" class="close"><ion-icon name="close"></ion-icon></span>
  
      <div class="form-box login">
          <h2>Bejelentkezés</h2>
          <form action="#">
              <div class="input-box">
                  <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                  <input type="email" required>
                  <label>Email</label>
              </div>
              <div class="input-box">
                  <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                  <input type="password" required>
                  <label>Password</label>
              </div>
              <div class="remember-forgot">
                  <label><input type="checkbox">Emlékezz rám</label>
                  <a href="#">Elfelejtettem a jelszavam</a>
              </div>
              <button type="submit" class="btn">Bejelentkezés</button>
              <div class="login-register">
                  <p>Nincs még fiókod? <a href="#" class="register-link">Regisztráció</a></p>
              </div>
          </form>
      </div>

      <div class="form-box register">
        <h2>Regisztráció</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person-outline"></ion-icon></span>
                <input id="username" type="text" required>
                <label>Felhasználónév</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input id="email" type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input id="password" type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Elfogadom a felhasználói feltételeket</label>
            </div>
            <button id="regButton" type="submit" class="btn">Regisztráció</button>
            <div class="login-register">
                <p>Van már fiókod? <a href="#" class="login-link">Bejelentkezés</a></p>
            </div>
        </form>
    </div>

  </div>
</div>

 <!-- Termékek: https://www.w3schools.com/howto/howto_css_modal_images.asp    Modal Images    -->

</body>
