<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Legördülő Selector</title>
<style>
  .select-wrapper {
    position: relative;
    width: 200px; /* vagy a szükséges szélesség */
  }
  
  .select-wrapper select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 15px;
    appearance: none; /* eltávolítja a böngésző alapértelmezett stílusát */
  }
  
  .select-wrapper::after {
    content: '\25BC'; /* nyíl ikon megjelenítése */
    font-size: 12px;
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
  }
  
  .select-wrapper select:first-child {
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
  }
  
  .select-wrapper select:last-child {
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
  
  .select-wrapper select option:first-child {
    margin-top: -1px; /* az option felső részének behúzása */
  }
</style>
</head>
<body>

<div class="select-wrapper">
  <select>
    <option value="1">Első opció</option>
    <option value="2">Második opció</option>
    <option value="3">Harmadik opció</option>
    <option value="4">Negyedik opció</option>
  </select>
</div>

</body>
</html>
