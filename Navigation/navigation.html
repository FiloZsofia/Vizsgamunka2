<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.0.0/ionicons.min.js"></script>

    <title>Document</title>
</head>
<body>
    <!-- FIX SCROLLING ON MOB VIEW -->

    <nav>
        
        <label class="logo">
            <ion-icon name="color-palette-outline" class="fenti-logokep"></ion-icon>
            <a style="color: white;" href="/Main/index.html">Festményvilág</a>
        </label>

        <input type="checkbox" id="check">
        <label for="check" class="check_button" onclick="toggleMenu()">
            <ion-icon name="menu" id="menuIcon"></ion-icon>
            <ion-icon name="close" id="closeIcon" style="display: none;"></ion-icon>
        </label>

        <ul>
            <li><a href="/Products/termekek.html">Termékek</a></li>
            <li><a href="/AboutUs/rolunk.html">Rólunk</a></li>
            <li class="logged-in-only"><a href="/ProductsUpload/termek-feltoltese.html">Termék feltöltése</a></li>
            <li><a href="/Order/egyedi-rendeles.html">Egyedi rendelés</a></li>
            <li><a id="btnLogin" class="btnLogin-popup"><ion-icon class="nav_icon" name="person-outline" size="large"></ion-icon></a></li>
            <li><a id="fentikosar"><ion-icon class="nav_icon" name="cart-outline" size="large"></ion-icon></a></li>
        </ul>

    </nav>

  <script>
      function toggleMenu() {
          var menuIcon = document.getElementById("menuIcon");
          var closeIcon = document.getElementById("closeIcon");

          if (menuIcon.style.display === "none") {
              menuIcon.style.display = "block";
              closeIcon.style.display = "none";
          } else {
              menuIcon.style.display = "none";
              closeIcon.style.display = "block";
          }

          var iconToMove = closeIcon.style.display === "block" ? closeIcon : menuIcon;
          iconToMove.style.transform = "translateX(100px)";
          setTimeout(() => {
              iconToMove.style.transform = "translateX(0)";
          }, 200);

      }
  </script>

</body>
</html>
