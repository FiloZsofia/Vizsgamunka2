<script>
  // JavaScript kód, hogy a labelre kattintáskor is bekerüljön a pipa a checkboxba:
  document.addEventListener("DOMContentLoaded", function() {
      // Az összes címke elem kijelölése
      var labels = document.querySelectorAll('label');

      // Minden címke elemhez hozzáadunk egy eseményfigyelőt a kattintásra
      labels.forEach(function(label) {
          label.addEventListener('click', function(event) {
              // Megállapítjuk, hogy a kattintás közvetlenül a checkbox-ra vagy a címke szövegére történt-e
              var checkbox = label.querySelector('input[type="checkbox"]');
              if (checkbox) {
                  // Ellenőrizzük, hogy a checkbox be van-e pipálva vagy sem
                  checkbox.checked = !checkbox.checked;
              }
              // Ne zárjuk be a dropdown tartalmakat
              event.preventDefault();
              event.stopPropagation();
          });

          // A címkére való kattintás megakadályozása a pipa beállítása/eltávolítása során
          label.addEventListener('mousedown', function(event) {
              event.preventDefault();
          });
      });
  });
</script>
