    <!-- Termék feltöltése: -->

    <form class="container">
      <div class="card p-4 m-4 row my-box">
        <h1 class="d-flex justify-content-center">Termék feltöltése</h1>
        <div class="p-4 m-4 row" style="flex-direction: row">
          <div class="felosztas col-md-6 col-xs-12">
            <div class="form-group">
              <label for="productName">Festmény neve</label>
              <input
                type="text"
                class="form-control"
                id="productName"
                placeholder="Festmény neve"
              />
            </div>

            <div class="form-group">
              <label for="artist">Művész</label>
              <input
                type="text"
                class="form-control"
                id="artist"
                placeholder="Művész"
              />
            </div>

            <div class="form-group">
              <label for="keszitesEve">Készítés éve</label>
              <input
                type="number"
                min="0"
                class="form-control"
                id="keszitesEve"
                placeholder="Készítés éve"
              />
            </div>

            <div class="form-group mt-4">
              <label for="anyag" class="custom-margin-right">Anyag</label>
              <select name="" id="anyag">
                <option value="Olaj">Olaj</option>
                <option value="Akril">Akril</option>
                <option value="Grafit">Grafit</option>
              </select>
            </div>

            <div class="form-group">
              <label for="ar">Ár</label>
              <input
                type="number"
                min="0"
                class="form-control"
                id="ar"
                placeholder="Ár"
              />
            </div>

            <div class="form-group mt-4">
              <label for="meret" class="custom-margin-right">Méret</label>
              <select name="" id="meret">
                <option value="">20x40 cm</option>
                <option value="">40x60 cm</option>
                <option value="">60x80 cm</option>
              </select>
            </div>

            <div class="form-group">
              <label for="leiras">Leírás</label>
              <input
                type="text"
                class="form-control"
                id="leiras"
                placeholder="Leírás"
              />
            </div>
          </div>

          <div class="felosztas col-md-6 file-upload-container">
            <form action="/action_page.php">
              <label for="myFile">Képfeltöltés</label>
              <input type="file" id="myFile" name="filename" />
            </form>
          </div>
        </div>
        <div class="p-12 m-12 row d-flex justify-content-center">
          <div>
            <button id="hozzaadasGomb" type="button" class="btn btn-primary">
              Termék hozzáadása
