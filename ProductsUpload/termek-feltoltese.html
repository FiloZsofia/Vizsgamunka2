<div class="container">
    <div class="card p-4 m-4 my-box">
        <h1 class="text-center" style="margin-bottom: 40px">Termék feltöltése</h1>
        <div class="row">
        
            <div class="col-md-3">
                <form class="text-center img_upload" action="/action_page.php" id="upload-form">
                    <i class="gg-image" id="file-selector"></i>
                    <!-- Ezt a bemenetet használjuk a fájlok kiválasztásához, de elrejtjük a felhasználó elől -->
                    <input type="file" id="file-input" style="display: none;">
                </form>
            </div>
            
            <div class="col-md-9">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="productName" placeholder="Festmény neve" required/>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="artist" placeholder="Művész"/>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="number" min="0" class="form-control" id="keszitesEve" placeholder="Készítés éve"/>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="number" min="0" class="form-control" id="ar" placeholder="Ár" required/>
                        </div>
                    </div>
                </div>
					
                    <div class="col-md-12">
                    <div class="form-row">
             

                      <form id="filter">
                        <div class="dropdown form-group col-md-4">
                            <button class="dropbtn" onsubmit="false">Technika</button>
                            <div class="dropdown-content" id="technika">
                            </div>
                          </div>

                      <div class="dropdown form-group col-md-4">
                        <button class="dropbtn" onsubmit="false">Téma</button>
                        <div class="dropdown-content" id="tema">
                        </div>
                      </div>
                      
                      <div class="form-group col-md-4">
                        <select class="form-control" id="meret" required>
                            <option value="20x40">20x40 cm</option>
                            <option value="40x60">40x60 cm</option>
                            <option value="60x80">60x80 cm</option>
                        </select>
                    </div>
                    </form>
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" id="leiras" rows="4" placeholder="Leírás"></textarea>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button id="hozzaadasGomb" type="button" class="btn btn-primary">
                Termék hozzáadása
