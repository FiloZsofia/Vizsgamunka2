<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termékek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.0.0/css/ionicons.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../Navigation/navigation.css">
    <link rel="stylesheet" href="termekek.css">
    <script src="termekek.js"></script>
    <script src="../Navigation/loginscript.js"></script>
    <script src="../Navigation/basket.js"></script>
    <script src="proba.js"></script>
</head>
<body>


    <!-- Navigációs sáv:--> 
 
    <header id="navi"></header>


 <!-- Termékek: https://www.w3schools.com/howto/howto_css_modal_images.asp    Modal Images    -->   

    <section class="section-two" id="section">
        <div class="container">
            <div style="text-align: center;">
                <p class="p1">TERMÉKEK</p>
                <h2 class="heading-1">Termékek</h2>
            </div>
            <form id="filter">
                <div>
                    <input id="search" type="text" placeholder="Keresés">
                    <div class="dropdown">
                        <button class="dropbtn" onsubmit="false">Anyag</button>
                        <div class="dropdown-content">
                          <label><input type="checkbox" class="checkbox">Olaj</label>
                          <label><input type="checkbox" class="checkbox">Grafit</label>
                          <label><input type="checkbox" class="checkbox">Akril</label>
                        </div>
                      </div>
                      
                      <div class="dropdown">
                        <button class="dropbtn" onsubmit="false">Méret</button>
                        <div class="dropdown-content">
                          <label><input type="checkbox" class="checkbox">Nagy</label>
                          <label><input type="checkbox" class="checkbox">Közepes</label>
                  
                          <label><input type="checkbox" class="checkbox">Kicsi</label>
                        </div>
                      </div>

                      <div class="dropdown">
                        <button class="dropbtn" onsubmit="false">Téma</button>
                        <div class="dropdown-content">
                          <label for="csendelet"><input type="checkbox" class="checkbox" id="csendelet">Csendélet</label>
                          <label><input type="checkbox" class="checkbox">Portré</label>
                          <label><input type="checkbox" class="checkbox">Tájkép</label>
                        </div>
                      </div>

                    <select name="" id="order">
                        <option value="" disabled selected hidden>Rendezés</option>
                        <option value="">Ár szerint növekvő</option>
                        <option value="">Ár szerint csökkenő</option>
                        <option value="">Téma szerint ABC sorrend</option>
                        <option value="">Anyag szerint ABC sorrend</option>
                        <option value="">Legfrissebb legelől</option>
                    </select>
                </div>
            </form>
        </div>
    </section>

          <div id="paginator"></div>

    <!-- Footer:--> 

    <footer id="footer"></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
