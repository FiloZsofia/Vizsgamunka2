<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="module">
        // igazabol ez a layer nem "kell" csak faszul csinaltam. 
        // ez annyit csinal hogy tovabb dob az admin/user dashboardra a role-od alapjan
        import { parseJwt } from "./jwt.js";

        function redirect() {
            let jwtObject = parseJwt(localStorage.getItem("token"));
            let role = jwtObject.payload.role;
            if (role === "admin") {
                window.location.href = "/admin-dashboard.html";
            } else if (role === "user") {
                window.location.href = "/user-dashboard.html";
            }else{
                window.location.href = "/";
            }
        }
        window.addEventListener("DOMContentLoaded", redirect);

    </script>
</body>

</html>
