<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="../Assets/favicon/favicon.ico">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.0.0/ionicons.min.js"></script>

    <title>Document</title>
</head>
<body>
    <!-- FIX SCROLLING ON MOB VIEW -->

    <nav>
        
        <label class="logo">
            <ion-icon name="color-palette-outline" class="fenti-logokep"></ion-icon>
            <a style="color: white;" href="/Main/index.html">Festményvilág</a>
        </label>

        <input type="checkbox" id="check">
        <label for="check" class="check_button" onclick="toggleMenu()">
            <ion-icon name="menu" id="menuIcon"></ion-icon>
            <ion-icon name="close" id="closeIcon" style="display: none;"></ion-icon>
        </label>

        <ul>
            <li><a href="/Products/termekek.html">Termékek</a></li>
            <li><a href="/AboutUs/rolunk.html">Rólunk</a></li>
            <li><a href="/ProductsUpload/termek-feltoltese.html" onclick="redirectToLogin()">Termék feltöltése</a></li>
            <li><a href="/Order/egyedi-rendeles.html">Egyedi rendelés</a></li>
            <li><a id="btnLogin" class="btnLogin-popup"><ion-icon class="nav_icon" name="person-outline" size="large"></ion-icon></a></li>
            <li><a id="fentikosar"><ion-icon class="nav_icon" name="cart-outline" size="large"></ion-icon></a></li>
        </ul>

    </nav>

        <!--Bejelentkezés / Regisztráció-->
        <div id="popup" class="popup-container">
            <div class="popup-content">
          
                <span id="btnClose" class="close"><ion-icon name="close"></ion-icon></span>
            
                <div class="form-box login">
                    <h2>Bejelentkezés</h2>
                    <form action="#" onsubmit="return false">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                            <input type="text" id="user-login" required>
                            <label>Felhasználónév</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                            <input type="password" id="pass-login" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Emlékezz rám</label>
                            <a href="#">Elfelejtettem a jelszavam</a>
                        </div>
                        <button type="submit" class="btn" id="login-btn">Bejelentkezés</button>
                        <div class="login-register">
                            <p>Nincs még fiókod? <a href="#" class="register-link">Regisztráció</a></p>
                        </div>
                    </form>
                </div>
          
                <div class="form-box register">
                  <h2>Regisztráció</h2>
                  <form action="#" onsubmit="return false">
                      <div class="input-box">
                          <span class="icon">
                              <ion-icon name="person-outline"></ion-icon></span>
                          <input id="user-reg" type="text" required>
                          <label>Felhasználónév</label>
                      </div>
                      <div class="input-box">
                          <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                          <input id="email" type="email" required>
                          <label>Email</label>
                      </div>
                      <div class="input-box">
                          <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                          <input id="pass-reg" type="password" required>
                          <label>Password</label>
                      </div>
                      <div class="remember-forgot">
                          <label><input type="checkbox">Elfogadom a felhasználói feltételeket</label>
                      </div>
                      <button id="regButton" type="submit" class="btn">Regisztráció</button>
                      <div class="login-register">
                          <p>Van már fiókod? <a href="#" class="login-link">Bejelentkezés</a></p>
                      </div>
                  </form>
              </div>
          
            </div>
          </div>
  
          <div id="popup-basket" class="popup-container">
              <div class="popup-content">
                  <span id="btnClose2" class="close"><ion-icon name="close"></ion-icon></span>
                  <div id="cartItems" class="cart-items"><p>A kosár üres.</p></div>
              </div>
          </div>   

  <script>
      function toggleMenu() {
          var menuIcon = document.getElementById("menuIcon");
          var closeIcon = document.getElementById("closeIcon");

          if (menuIcon.style.display === "none") {
              menuIcon.style.display = "block";
              closeIcon.style.display = "none";
          } else {
              menuIcon.style.display = "none";
              closeIcon.style.display = "block";
          }

          var iconToMove = closeIcon.style.display === "block" ? closeIcon : menuIcon;
          iconToMove.style.transform = "translateX(100px)";
          setTimeout(() => {
              iconToMove.style.transform = "translateX(0)";
          }, 200);

      }
  </script>
    <script src="permission-checker.js"></script>
</body>
</html>
